name: Check YouTube Updates

on:
  schedule:
    - cron: '0 * * * *'  # 每小时运行一次
  workflow_dispatch:     # 支持手动触发

permissions:
  contents: write
  actions: write

jobs:
  check-updates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run YouTube checker
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Commit and push updates
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add state.json channels.txt || echo "No changes to add"
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update: $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push origin main
          fi

      # 可自行修改：保留最近 2 次运行记录
      - name: Clean up old workflow runs (keep latest 2)
        uses: actions/github-script@v6
        with:
          script: |
            const keep = 2;  // 修改这里即可控制保留数量
            const workflowName = 'update-check.yml';
            
            const runs = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow: workflowName,
              per_page: 100
            });

            const toDelete = runs.data.workflow_runs.slice(keep);
            console.log(`保留最近 ${keep} 次运行，删除 ${toDelete.length} 条旧记录`);

            for (const run of toDelete) {
              await github.rest.actions.deleteWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: run.id
              });
              console.log(`已删除运行记录 #${run.id}`);
            }