name: Check YouTube Updates

on:
  schedule:
    - cron: '0 * * * *'  # 每小时整点（UTC = 北京时间 08:00）
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  check-updates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run YouTube update checker
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Commit and push state file (with stash + rebase)
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git stash push -m "actions-temp-stash" || echo "No changes"
          git pull --rebase origin main
          git stash pop || echo "No stash"
          git add state.json channels.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update state: $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push origin main
          fi

      - name: Delete old workflow runs (keep latest 5)
        uses: actions/github-script@v6
        with:
          script: |
            const runs = await github.rest.actions.listWorkflowRunsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow: 'update-check.yml',
              per_page: 100
            });
            const keep = 5;
            const toDelete = runs.data.workflow_runs.slice(keep);
            for (const run of toDelete) {
              console.log(`Deleting run #${run.id}`);
              await github.rest.actions.deleteWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: run.id
              });
            }