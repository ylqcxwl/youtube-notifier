name: Check YouTube Updates

on:
  schedule:
    - cron: '0 * * * *'  # 每小时运行一次（UTC 整点 = HKT 整点）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check-updates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests

      - name: Run YouTube update checker
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Commit and push state file (with stash + rebase)
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

          # 1. 保存当前更改（stash）
          git stash push -m "actions-temp-stash" || echo "No changes to stash"

          # 2. 拉取最新代码
          git pull --rebase origin main

          # 3. 恢复之前保存的更改
          git stash pop || echo "No stash to pop"

          # 4. 添加并提交
          git add state.json channels.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update state: $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push origin main
          fi