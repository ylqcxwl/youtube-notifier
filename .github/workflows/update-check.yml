name: Check YouTube Updates

# 触发方式：每小时一次 + 手动，禁用 push
on:
  schedule:
    - cron: '0 * * * *'  # UTC 每小时 0 分 = HKT 每小时整点（08:00, 09:00, 10:00...）
  workflow_dispatch:     # 支持手动点击运行

# 权限：允许提交 state.json
permissions:
  contents: write

jobs:
  check-updates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests

      - name: Run YouTube update checker
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py

      - name: Commit and push state file (if changed)
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add state.json channels.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update state: $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
          fi